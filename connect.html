<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio | Jess Kaspar</title>
      <link rel="resetcss" type="text/css" href="css/reset.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Chivo:400,700|Muli:400,500|Overpass:400,600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
      <meta name= "viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/jessrkaspar@gmail.com" method="post">
      <fieldset id="fs-frm-inputs">
        <label for="full-name">Full Name</label>
        <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
        <label for="email-address">Email Address</label>
        <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
        <label for="message">Message</label>
        <textarea rows="5" name="message" id="message"required=""></textarea>
        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
